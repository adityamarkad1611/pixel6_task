<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="part1">
            <img src="pixel6-website-header.svg" alt="">
            <h1>Get Your First Loan With Us</h1>
            <h1 style="color:#C01A20; margin-bottom: 5vh;">Pixel6</h1>
            <p>Trusted over 10+ million Indian, Indian's first instant loan platform.</p>
        </div>
    <div class="part2">
        <h1 id="username">Address Details</h1>
        <form id="addressForm">
            <div class="form-group">
                <label for="addressLine1">Address Line 1:</label>
                <input type="text" id="addressLine1" name="addressLine1" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">ZIP Code:</label>
                <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{6}" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="addressscript.js"></script>
   
</body>
</html>
