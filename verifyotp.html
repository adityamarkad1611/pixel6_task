<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="otppg">
        <div class="part3">
            <img src="https://pixel6.co/wp-content/uploads/2024/08/pixel6-logo-header.png" alt="">
        </div>
        <div class="container2">
            <img src="https://assets.mongodb-cdn.com/mms/static/dist/images/0ffe52da5f73252e600ad0395f17e6a5.png"
                alt="">
            <h1>Email Confirmation</h1>
            <div id="message"></div>
            <form id="otpForm">
                <p id="verificationMessage"></p>
                <input type="text" id="otp" name="otp" required placeholder="Enter OTP">
                <button type="submit" id="verify">Validate</button>
            </form>
        </div>
    </div>
    <script src="otpscript.js"></script>
</body>

</html>
